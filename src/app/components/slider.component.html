<div class="container">

    <div class="slider">
        <div class="slider-line" #slide>
            <div *ngFor="let img of sliderImgs, let i = index">
                <img [src]="img" alt="">
            </div>
           
        </div>
        
    </div>
    <button class="button slider-prev" (click)="prev()">Prev</button>
    <button class="button slider-next" (click)="next()">Next</button>

</div>
